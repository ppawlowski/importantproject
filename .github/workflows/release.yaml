name: Release
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Wait for other workflow to complete
        run: |
          while :; do
            status=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/${{ github.repository }}/actions/runs | \
              jq -r '.workflow_runs[] | select(.name == "Long Running Workflow") | .conclusion')
            if [[ "$status" == "success" ]]; then
              break
            elif [[ "$status" == "failure" ]]; then
              echo "Other workflow failed"
              exit 1
            else
              echo "Long Running Workflow has not completed yet"
              sleep 60
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Release
        run: |
          # Add your long running task here
          sleep 10
          echo "Release"

      - name: Complete workflow
        run: echo "Release completed"
